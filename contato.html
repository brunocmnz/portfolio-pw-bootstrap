<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW-Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-primary" style="background-color: rgb(5, 4, 63);">
        <div class="container-fluid">
            <img style="max-height: 80px;" class="navbar-brand" src="img/logosf.png" alt="Logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-0 mb-lg-0 fw-medium">
                    <li class="nav-item">
                        <a class="nav-link link-primary active fs-3" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-primary fs-3" href="portfólio.html">Portfólio</a>
                    </li>
                    <li class="nav-item">
                        <a style="text-decoration: underline;" class="nav-link link-primary fs-3" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="margin: 5% 30%;">
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="telefone" placeholder="(99) 99999-9999" required>
            <label for="telefone">Telefone</label>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Deixe aqui sua mensagem" id="floatingTextarea2"
                style="height: 100px" required></textarea>
            <label for="floatingTextarea2">Mensagem</label>
        </div>
        <button style="margin-top: 1rem;" type="submit" class="btn btn-primary">Enviar</button>
    </div>
</body>

</html>
